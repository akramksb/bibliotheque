<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./stylesheets/login.css" rel="stylesheet">
    <link href="./stylesheets/main.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Nav</li>
            <li>Menu</li>
        </ul>
        <div class="login">
            <div class="sign-up-text">Sign-up</div>
             | 
            <div class="login-text">Login</div>
        </div>
    </div>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-title">
                <h2>login</h2>
            </div>
            <form class="login-form">
                <div class="username text-input">
                    <label for="username"> nom d'utilisateur </label>
                    <input id="username" name="username" placeholder="nom d'utilisateur" required>
                </div>
                <div class="password text-input">
                    <label for="password"> mot de passe </label>
                    <input id="password" type="password" name="password" placeholder="mot de passe" required>
                </div>
    
                <div class="login-buttons">
                    <button type="submit" class= "login">Login</button>
                    <button class= "sign-up">Sign-up</button>
                    <button class= "cancel-login">Cancel</button>
                </div>
            </form>
        </div>

    </div>
    
    <script src="./javascripts/login2.js"></script>
</body>
</html>
