    crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    
    <div class="uk-position-top">
        <nav class="navbarTransparent" uk-navbar>
          <div class="uk-navbar-center">
            <ul class="uk-navbar-nav navText">
              <li class="nav-item">
                <a class="uk-text-emphasis navText uk-text-bold" href="/browse">Browse</a>
              </li>
              <li class="nav-item">
                <a class="uk-text-emphasis navText uk-text-bold" href="/addBook">Add book</a>
              </li>
              <li class="nav-item">
                <a class="uk-text-emphasis navText uk-text-bold" href="/addUser">Add User</a>

                <a class="uk-text-emphasis navText uk-text-bold" href="/addLoan">Add Loan</a>
              </li>
            </ul>
        </div>  
        <div class="uk-navbar-right">
            <ul class="profile-info uk-navbar-nav navText">
                <li class="nav-item">
                    <a class="uk-text-emphasis navText uk-text-bold" href="/logout">Logout</a>

                    <a class="uk-text-emphasis navText uk-text-bold" href="/admin" id="username-nav"></a>

    <div class="addLoan-wrapper">
        <div class="addLoan-title">
            <h2>Ajouter un prêt</h2>
        </div>
        <div class="addLoan-form">
            <form action="/addLoan" method="POST">

                <div class="cne text-input">
                    <label for="cne"> CNE </label>
                    <input id="cne" name="cne" required>

                    <div class="error-addLoan error-cne"></div>
                </div>

                <div class="isbn text-input">
                    <label for="isbn"> ISBN du livre </label>
                    <input id="isbn" name="isbn" required>

                    <div class="error-addLoan error-isbn"></div>
                </div>

                <div class="delai text-input">
                    <label for="delai"> delai </label>
                    <input id="delai" name="delai" required>

                </div>
                
                <button type="submit" class= "addLoan-btn">Ajouter le prêt</button>
                <div class="error-addLoan error-submit"></div>
            </form>
        </div>
    </div>
    
    <script src="./javascripts/admin.js"></script>
    <script src="./javascripts/addLoan.js"></script>
