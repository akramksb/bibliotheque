<html lang="en">
<head>

<body>
    <div class="nav-bar">
        <ul class="menu nav-list">
            <li><a href="/browse">Browse</a></li>
            <li><a href="/addBook">Add book</a></li>
            <li><a href="/addUser">Add User</a></li>

        <ul class="profile-info nav-list">

            <li><a href="" id="username-nav"></a></li>

        <div class="clear"></div>

    <div class="addLoan-wrapper">
        <div class="addLoan-title">
            <h2>Ajouter un prêt</h2>
        </div>
        <div class="addLoan-form">
            <form action="/addLoan" method="POST">

                <div class="cne text-input">
                    <label for="cne"> CNE </label>
                    <input id="cne" name="cne" required>

                    <div class="error-addLoan error-cne"></div>
                </div>

                <div class="isbn text-input">
                    <label for="isbn"> ISBN du livre </label>
                    <input id="isbn" name="isbn" required>

                    <div class="error-addLoan error-isbn"></div>
                </div>

                <div class="delai text-input">
                    <label for="delai"> delai </label>
                    <input id="delai" name="delai" required>

                </div>
                
                <button type="submit" class= "addLoan-btn">Ajouter le prêt</button>
                <div class="error-addLoan error-submit"></div>
            </form>
        </div>
    </div>
    
    <script src="./javascripts/admin.js"></script>
    <script src="./javascripts/addLoan.js"></script>
</body>
